<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unicar - Spare Parts Showcase</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    header { text-align: center; margin-bottom: 40px; }
    h1 { color: #2c3e50; }
    .search-bar { text-align: center; margin-bottom: 30px; }
    input[type="text"] { width: 300px; padding: 10px; font-size: 16px; }
    .products { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .product { background: #fff; padding: 15px; border-radius: 8px; width: 220px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .product img { max-width: 100%; border-radius: 6px; }
    .product h3 { margin: 10px 0 5px; font-size: 18px; color: #34495e; }
    .product p { font-size: 14px; color: #7f8c8d; }
  </style>
</head>
<body>
<header>
  <h1>Unicar - Spare Parts Showcase</h1>
  <div class="search-bar">
    <input type="text" placeholder="Raadi qaybaha baabuurta..." />
  </div>
</header>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/220x140.png?text=Battery" alt="Battery" />
    <h3>Battery Baabuur</h3>
    <p>Battery tayo sare leh oo baabuurta.</p>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/220x140.png?text=Brake+Pads" alt="Brake Pads" />
    <h3>Brake Pads</h3>
    <p>Brake pads-ka tayada leh ee dhammaan noocyada baabuurta.</p>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/220x140.png?text=Oil+Filter" alt="Oil Filter" />
    <h3>Oil Filter</h3>
    <p>Filterka saliidda oo waara oo waxtar leh.</p>
  </div>
</section>

</body>
</html>
